<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="text-center">
        <h2 id="current-time"></h2>
    </div>


    <div class="container">
        <!-- Timeblocks go here -->
        <div class="time-block row">
            <div class="hour col-1 h4">9AM</div>
            <textarea class="description col-10" id="9"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">10AM</div>
            <textarea class="description col-10" id="10"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">11AM</div>
            <textarea class="description col-10" id="11"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">Noon</div>
            <textarea class="description col-10" id="12"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">1PM</div>
            <textarea class="description col-10" id="13"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">2PM</div>
            <textarea class="description col-10" id="14"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
        <div class="time-block row">
            <div class="hour col-1 h4">3PM</div>
            <textarea class="description col-10" id="15"></textarea>
            <button class="saveBtn col-1">save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./calendar.js"></script>
</body>

</html>
